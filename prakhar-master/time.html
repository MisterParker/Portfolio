<html>
<head>
    <style type="text/css">

        /* general styling */
        :root {
        --smaller: .75;
        }

        #clock {
        align-items: center;
        /* background-color: #ffd54f; */
        /* background-image: url(https://bravegroup.co.za/wp-content/uploads/2022/11/background.jpg); */
        background-image: url(https://juslikethat.co.za/wp-content/uploads/2022/11/20_ESK_Countdown_1200x628px-1.jpg);
        background-size: contain;
        /*max-width:100%;*/
        background-repeat: no-repeat;
        }

        .container {
        color: #333;
        margin: 0 auto;
        text-align: center;
        }

        #headline {
        font-weight: normal;
        /* font size for Countdown */
        font-size: 1.5em;
        letter-spacing: .125rem;
        color: rgb(0,56,150);
        /* text-transform: uppercase; */
        }

        li.list-items {
        display: inline-block;
        /* font size for Day, Hours, Minutes */
        font-size: 1em;
        list-style-type: none;
        color: rgb(0,56,150);
        padding: .2em;
        margin-top: 0em;
        /* text-transform: uppercase; */
        }

        li.list-items span {
        display: block;
        font-weight: bold;
        /* font size of numbers */
        font-size: 2.5rem;
        /* spacing between numbers & days*/
        padding-bottom: .2em;
        }

        .emoji {
        display: none;
        padding: 1rem;
        }

        .emoji span {
        font-size: 2rem;
        padding: 0 .5rem;
        }

        #button {
          background-color: rgb(0,56,150);
          color: white;
          padding: .5em 2em;
          border: 0;
          font-size: 1em;
          margin-bottom: .5em;
        }

        .connector{
            position: relative;
            top: -1.2em;
        }
        
        .time-limits{
            position: relative;
            top: -1.5em;
        }

        @media all and (max-width: 768px) {
        #headline {
            font-size: calc(1.5rem * var(--smaller));
        }
        
        li.list-items {
            font-size: calc(1.125rem * var(--smaller));
        }
        
        li.list-items span {
            font-size: calc(3.375rem * var(--smaller));
        }
        }
    </style>
</head>
<div class="container" id="clock">
    <br><br><br><br>
    <h1 id="headline">Countdown to Centenary</h1>
    <br>
    <div id="countdown">
      <ul style="position:relative;top:-2em">
          <li class="list-items"><span id="days"></span><p class="time-limits">Days</p></li>
          <li class="list-items"><span class="connector">:</span></li>
          <li class="list-items"><span id="hours"></span><p class="time-limits">Hours</p></li>
          <li class="list-items"><span class="connector">:</span></li>
          <li class="list-items"><span id="minutes"></span><p class="time-limits">Minutes</p></li>
          <li class="list-items"><span class="connector">:</span></li>
          <li class="list-items"><span id="seconds"></span><p class="time-limits">Seconds</p></li>
        </ul>
    </div>

    <a href="https://www.eskom.co.za/heritage/"><button id="button" style="position:relative;top:-3em;font-size:15px">>> Go to Heritage site</button></a>

  </div>

  <script>
    (function () {
        const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  //I'm adding this section so I don't have to keep updating this pen every year :-)
  //remove this if you don't need it
  let today = new Date(),
      dd = String(today.getDate()).padStart(2, "0"),
      mm = String(today.getMonth() + 1).padStart(2, "0"),
      yyyy = today.getFullYear(),
      nextYear = yyyy + 1,
      dayMonth = "03/01/",
      birthday = dayMonth + yyyy;
  
  today = mm + "/" + dd + "/" + yyyy;
  if (today > birthday) {
    birthday = dayMonth + nextYear;
  }
  //end
  
  const countDown = new Date(birthday).getTime(),
      x = setInterval(function() {    

        const now = new Date().getTime(),
              distance = countDown - now;

        document.getElementById("days").innerText = Math.floor(distance / (day)),
          document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
          document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
          document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

        //do something later when date is reached
        if (distance < 0) {
          document.getElementById("headline").innerText = "We made it!";
          document.getElementById("countdown").style.display = "none";
          document.getElementById("content").style.display = "block";
          clearInterval(x);
        }
        //seconds
      }, 0)
  }());
  </script>
  </html>
